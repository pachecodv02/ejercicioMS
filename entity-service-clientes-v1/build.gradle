buildscript {
  ext {
    springBootVersion = '1.5.10.RELEASE'
  }
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath 'com.bmuschko:gradle-docker-plugin:3.2.0'
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: com.bmuschko.gradle.docker.DockerRemoteApiPlugin


group = 'com.microservicios.clientes'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

jar {
  baseName = 'cliente-ms'
  version = ''
}


repositories {
  mavenCentral()
}

ext {
  springBootAdminVersion = '1.5.7'
  springCloudVersion = 'Edgware.SR2'
}

dependencies {
 
  compile('org.springframework.boot:spring-boot-starter-web')
  compile('org.springframework.boot:spring-boot-starter-data-jpa')
  runtime('org.postgresql:postgresql')
  compile('org.flywaydb:flyway-core')
}

dependencyManagement {
  imports {
    mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    
  }
}
task createDockerfile(type: com.bmuschko.gradle.docker.tasks.image.Dockerfile) {
  destFile = project.file('build/libs/Dockerfile')
  from 'openjdk:8u151-jre-slim'
  maintainer 'jovaniac@gmail.com"'
  copyFile 'cliente-ms.jar', '/opt/cliente-ms.jar'
 
  copyFile 'wait-for-it.sh', '/wait-for-it.sh'
  copyFile 'start.sh', '/start.sh'
  instruction {"RUN sh -c 'chmod +x *.sh'"}  

  exposePort 8081

  //entryPoint 'java', '-Djava.security.egd=file:/dev/./urandom', '-jar', '/opt/cliente-ms.jar'
  entryPoint '/wait-for-it.sh','mi-base-datos:5432', '--', '/start.sh'
}

task buildImage(type: com.bmuschko.gradle.docker.tasks.image.DockerBuildImage) {
  dependsOn createDockerfile
  inputDir = createDockerfile.destFile.parentFile
  tag = 'gramirez27/cliente-ms-compose:' + project.version.toLowerCase()
}

task copyScript(type: Copy) {
    from 'wait-for-it.sh'
    into 'build/libs'
}

task copyRunScript(type: Copy) {
    from 'start.sh'
    into 'build/libs'
}

createDockerfile.dependsOn bootRepackage,copyScript,copyRunScript
